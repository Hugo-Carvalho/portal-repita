<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

    <head>
        <title>Notas aprovadas</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="page-header">
                <div class="container-fluid">
                    <h1>Notas aprovadas</h1>
                </div>
            </div>
            <div class="container-fluid">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Numero do chamado</th>
                            <th class="text-center">Contrato</th>
                            <th class="text-center">Visualizar</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr th:each="allNotaAprov : ${allNotaAprov}">
                            <td><span th:text="${allNotaAprov.id}"></span></td>
                            <td><span th:text="${allNotaAprov.numChamado}"></span></td>
                            <td><span th:text="${allNotaAprov.contrato}"></span></td>
                            <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('NAC#visualizarNotaAprovada').arg(0, allNotaAprov.id)).build()}"><i class="material-icons left"><span class="glyphicon glyphicon-eye-open text-warning"></span></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
